<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">-->
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>
<body>
<div id="wrapper">
    <div class="main">
        <h1>Add new user</h1>
        <form class="form-horizontal" id="insertdata" action="/insertdata" method="post">
            <div class="form-group">
                <div class="col-2 col-sm-7">
                    <label class="form-label" for="usernameinput">Username</label>
                </div>
                <div class="col-5 col-sm-7">
                    <input class="form-input" id="usernameinput" type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="col-2 col-sm-7">
                    <label class="form-label" for="roledropdown">Role</label>
                </div>
                <div class="col-5 col-sm-7">
                    <select name="roleid" class="form-select" id="roledropdown">
                      {% for role in roles %}
                        <option value="{{ role.id }}">{{ role.name }}</option>
                      {% endfor %}
                    </select>
                </div>
            </div>
            <div id="sbmt-btn" class="form-group">
                <input id="sbmt-btn" type="submit" class="btn btn-primary btn-lg" value="Add user">
            </div>
        </form>
        <p id="statusmsg"></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{{ url_for('static', filename= 'js/insertdata.js') }}" crossorigin="anonymous"></script>
</body>

</html>
