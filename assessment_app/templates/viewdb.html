<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">-->
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>
<body>
<div id="wrapper">
    <div class="main">
        <h1>User table</h1>
        <table class="table">
            <thead>
            <tr>
                <th>id</th>
                <th>username</th>
                <th>role_id</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr class="active">
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role_id }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        
        <h1>Role table</h1>
        <table class="table">
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
            </tr>
            </thead>
            <tbody>
            {% for role in roles %}
            <tr class="active">
                <td>{{ role.id }}</td>
                <td>{{ role.name }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
